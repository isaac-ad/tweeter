<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b00e1fcf07.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Twitter</span>
      <div class="write-tweet">
        <span>Write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header id="header-1">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <h2>Amy mansell</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets" method="POST">
          <label class="humming-about" for="tweet-text"
            >What are you humming about?</label
          >
          <textarea class="textarea" name="text" id="tweet-text"></textarea>
          <div class="line"></div>
          <div class="bottom-container">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article class="example-tweet">
          <section class="user-information">
            <section class="avatar-name">
              <img class="avatar" src="/images/avatar.png" />
              <h3>isaac</h3>
            </section>
            <p>@isaac-ad</p>
          </section>
          <p>if i have seen further it is by standing on the shoulder of giants</p>
            <hr class="line-hr">
          <footer>
            <span class="para-left"> 10 days ago</span>
            <div align="right" class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-retweet"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
